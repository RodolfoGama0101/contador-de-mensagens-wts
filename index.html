<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Mensagens do WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input {
            margin: 20px 0;
        }
        #resultado {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .mensagem {
            font-size: 18px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .mensagem:last-child {
            border-bottom: none;
        }
        .total {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
            margin-top: 10px;
            padding: 10px;
            background: #e6f2ff;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Contador de Mensagens do WhatsApp</h2>
    <input type="file" id="arquivo" accept=".txt">
    <div id="resultado"></div>

    <script>
        document.getElementById("arquivo").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const texto = e.target.result;
                contarMensagens(texto);
            };
            reader.readAsText(file, "UTF-8");
        });

        function contarMensagens(texto) {
            const padraoMensagem = /^\d{1,2}\/\d{1,2}\/\d{2}, \d{2}:\d{2} - (.*?):/;
            const contagemMensagens = {};
            let totalMensagens = 0;

            const linhas = texto.split("\n");
            linhas.forEach(linha => {
                const match = linha.match(padraoMensagem);
                if (match) {
                    const nome = match[1];
                    contagemMensagens[nome] = (contagemMensagens[nome] || 0) + 1;
                    totalMensagens++; // Incrementa o total de mensagens
                }
            });

            exibirResultado(contagemMensagens, totalMensagens);
        }

        function exibirResultado(contagem, total) {
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `<h3>Mensagens por pessoa:</h3>`;

            Object.entries(contagem).forEach(([nome, qtd]) => {
                const div = document.createElement("div");
                div.classList.add("mensagem");
                div.textContent = `${nome}: ${qtd} mensagens`;
                resultadoDiv.appendChild(div);
            });

            // Adiciona o total de mensagens no final
            const totalDiv = document.createElement("div");
            totalDiv.classList.add("total");
            totalDiv.textContent = `Total de mensagens: ${total}`;
            resultadoDiv.appendChild(totalDiv);
        }
    </script>

</body>
</html>
